name: ci

on:
  push:
  pull_request:

jobs:
  test:
    continue-on-error: ${{ matrix.experimental || false }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            python-version: "3.12"
          - os: windows-latest
            python-version: "3.12"
          - os: macos-latest
            python-version: "3.12"
          - os: ubuntu-latest
            python-version: "3.13"
            experimental: true
          - os: windows-latest
            python-version: "3.13"
            experimental: true
          - os: macos-latest
            python-version: "3.13"
            experimental: true
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip
      - name: Install
        run: |
          python -m pip install -U pip
          python -m pip install -e ".[dev]"
      - name: Lint
        run: |
          python -m ruff check .
      - name: Format check
        run: |
          python -m ruff format --check .
      - name: Type check
        if: ${{ matrix.os == 'ubuntu-latest' && matrix.python-version == '3.12' }}
        run: |
          python -m mypy src/ --ignore-missing-imports
      - name: Tests
        run: |
          python -m pytest

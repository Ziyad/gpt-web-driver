<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>gpt-web-driver calibration</title>
    <style>
      :root {
        --bg: #0b1220;
        --panel: rgba(255, 255, 255, 0.06);
        --panel-border: rgba(255, 255, 255, 0.16);
        --text: rgba(255, 255, 255, 0.92);
        --muted: rgba(255, 255, 255, 0.72);
        --a: #4da3ff;
        --b: #ffb84d;
      }

      html,
      body {
        height: 100%;
      }

      body {
        margin: 0;
        background: radial-gradient(900px 500px at 15% 20%, rgba(77, 163, 255, 0.18), transparent 60%),
          radial-gradient(900px 500px at 85% 75%, rgba(255, 184, 77, 0.14), transparent 60%),
          linear-gradient(180deg, #09101d, var(--bg));
        color: var(--text);
        font:
          14px/1.4 ui-sans-serif,
          system-ui,
          -apple-system,
          Segoe UI,
          Roboto,
          Helvetica,
          Arial,
          sans-serif;
      }

      .panel {
        position: fixed;
        left: 18px;
        top: 18px;
        max-width: 520px;
        padding: 14px 16px;
        background: var(--panel);
        border: 1px solid var(--panel-border);
        border-radius: 12px;
        backdrop-filter: blur(8px);
      }

      .panel h1 {
        margin: 0 0 8px 0;
        font-size: 16px;
        font-weight: 650;
        letter-spacing: 0.2px;
      }

      .panel p {
        margin: 0;
        color: var(--muted);
      }

      .panel code {
        color: var(--text);
        background: rgba(255, 255, 255, 0.08);
        padding: 0 6px;
        border-radius: 6px;
      }

      .target {
        position: fixed;
        width: 92px;
        height: 92px;
        border-radius: 18px;
        border: 2px solid rgba(255, 255, 255, 0.25);
        box-shadow:
          0 12px 30px rgba(0, 0, 0, 0.35),
          inset 0 0 0 1px rgba(0, 0, 0, 0.2);
        display: grid;
        place-items: center;
        user-select: none;
      }

      .target .label {
        font-size: 18px;
        font-weight: 750;
        letter-spacing: 0.6px;
        color: rgba(255, 255, 255, 0.95);
        text-shadow: 0 2px 10px rgba(0, 0, 0, 0.35);
      }

      .target::before,
      .target::after {
        content: "";
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        background: rgba(255, 255, 255, 0.8);
      }

      .target::before {
        width: 56px;
        height: 2px;
      }

      .target::after {
        width: 2px;
        height: 56px;
      }

      .dot {
        position: absolute;
        left: 50%;
        top: 50%;
        width: 8px;
        height: 8px;
        transform: translate(-50%, -50%);
        border-radius: 999px;
        background: rgba(255, 255, 255, 0.95);
        box-shadow: 0 0 0 6px rgba(255, 255, 255, 0.12);
      }

      #calibrate-a {
        left: 120px;
        top: 160px;
        background: linear-gradient(160deg, rgba(77, 163, 255, 0.42), rgba(77, 163, 255, 0.12));
      }

      #calibrate-b {
        right: 120px;
        bottom: 120px;
        background: linear-gradient(160deg, rgba(255, 184, 77, 0.38), rgba(255, 184, 77, 0.12));
      }
    </style>
  </head>
  <body>
    <div class="panel">
      <h1>gpt-web-driver calibration</h1>
      <p>
        You will be prompted in the terminal to place your mouse on the center dot of
        <code>#calibrate-a</code> and <code>#calibrate-b</code>.
      </p>
    </div>

    <div id="calibrate-a" class="target">
      <div class="dot" aria-hidden="true"></div>
      <div class="label">A</div>
    </div>

    <div id="calibrate-b" class="target">
      <div class="dot" aria-hidden="true"></div>
      <div class="label">B</div>
    </div>
  </body>
</html>

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>gpt-web-driver chat</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="app">
      <header class="topbar">
        <div class="brand">gpt-web-driver</div>
        <div class="model-label">Demo Chat</div>
      </header>

      <noscript>
        <p style="color:#fff;padding:20px;">JavaScript is required for the chat interface.</p>
      </noscript>

      <main
        id="chat-messages"
        class="chat-messages"
        role="log"
        aria-label="Chat messages"
        aria-live="polite"
        data-testid="chat-messages"
      ></main>

      <footer class="input-bar">
        <div class="input-wrap" id="chat-form">
          <label for="prompt-textarea" class="sr-only">Type your message</label>
          <textarea
            id="prompt-textarea"
            placeholder="Message gpt-web-driver..."
            rows="1"
            autocomplete="off"
            spellcheck="false"
            aria-label="Type your message"
            data-testid="prompt-textarea"
          ></textarea>
          <button
            id="send-btn"
            type="button"
            aria-label="Send message"
            data-testid="send-btn"
          >
            <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
              <path d="M3 10L17 3L10 17L9 11L3 10Z" fill="currentColor"/>
            </svg>
          </button>
        </div>
        <div class="input-hint">Press Enter to send, Shift+Enter for new line</div>
      </footer>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
